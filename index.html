<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Trend Watch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-black">
  <header>
    <nav class="flex fixed w-screen items-center justify-between flex-wrap bg-teal-900 p-3">
      <div class="flex items-center flex-shrink-0 text-white mr-10">
        <span class="font-semibold text-4xl border rounded bg-orange-500 p-1 text-italics">Trendwatch</span>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a id='searchA' href="#search"
            class="nav-element block mt-4 lg:inline-block lg:mt-0 text-white font-bold p-4 uppercase text-2xl ml-12 mr-8">
            Search
          </a>
          <a id='movies' href="#trending"
            class="nav-element block mt-4 lg:inline-block lg:mt-0 text-white font-bold p-4 uppercase text-2xl ml-12 mr-8">
            Trending Movies
          </a>
          <a id='tv' href="#trending" class="nav-element block mt-4 lg:inline-block lg:mt-0 text-white font-bold p-4 uppercase text-2xl ml-12">
            Top Rated TV
          </a>
          <a id='list' href="#" class="block mt-4 lg:inline-block lg:mt-0 text-white font-bold p-4 uppercase text-2xl ml-12">
            My List
          </a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="flex list-parent items-center justify-center hidden ">
      <div class="flex list-container flex-col h-200 overflow-y-auto ">
      </div>
    </div>
    <div class="parent-container  h-screen w-screen">
      <div class="heroImg-container h-1/5">

      </div>
      <div class="trending-container flex flex-row overflow-x-auto h-1/3" id="trending">

      </div>
      <div class="search-container flex justify-start items-start h-100 mb-8 px-4 pt-4 ">
        <form action="#" class="flex">
          <input id="search" class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gey-800 border-gray-200 bg-white">
          <button id="submit" class="px-8 rounded-r-lg bg-teal-600 text-white font-bold p-4 uppercase border-gray-600 border-t border-b border-r">Search</button>
        </form>
      </div>

      <div class="flex movie-container flex-row overflow-x-auto mb-8 h-1/3">
      </div>


      <div id="youTubeModal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden hidden overflow-y-auto flex items-center justify-center md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div
          class="relative bg-gray-500 flex  items-start justify-between rounded-lg shadow border rounded-t border-red-200">
          <div class="video-container p-4 ">
          </div>
          <button type="button" id="closeBtn"
            class="text-gray-900 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center \"
            data-modal-hide="staticModal">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>

          <!-- Modal body -->
          <div class="p-6 space-y-6">

          </div>

        </div>
      </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
